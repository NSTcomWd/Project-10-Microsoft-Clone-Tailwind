<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Microsoft Clone</title>
</head>

<body>
    <div class="container m-auto">
        <div class="navbar flex justify-between item-center py-8">
            <div class=" justify-center items-center flex md:order-2">
                <div class="hamburger px-2 cursor-pointer md:hidden">
                    <div class="line h-0.5  my-1 bg-black w-4"></div>
                    <div class="line h-0.5  my-1 bg-black w-4"></div>
                    <div class="line h-0.5  my-1 bg-black w-4"></div>
                </div>
                <div class="search md:hidden">Search</div>
            </div>
            <div class="logo text-center md:order-1 flex">
                <div><img src="/Microsoft.png" alt="Microsoft" class="h-[22px] md:h-[26px]"></div>
                <div
                    class="feature md:flex absolute inset-0 -translate-x-96 md:mx-4 md:space-x-2 md:w-auto md:translate-x-0 md:static md:mt-0 h-fit w-fit mt-24 ">
                    <div class="fitem">Microsoft 365</div>
                    <div class="fitem">Office </div>
                    <div class="fitem">Windows </div>
                    <div class="fitem">Surface </div>
                    <div class="fitem">Xbox </div>
                    <div class="fitem">Support</div>
                </div>
            </div>

            <div class="cart text-center md:order-3 flex md:space-x-4">
                <div class="search hidden md:block">Search</div>
                <div>Cart Account</div>
            </div>
        </div>
        <div class="slider flex flex-col-reverse py-12 md:flex-row justify-center mx-2 md:bg-[#f2f2f2] ">
            <div
                class="left bg-[#e6e6e6] flex flex-col items-center md:items-baseline md:my-auto md:ml-28 md:bg-[#f2f2f2]">
                <p class="text-black bg-yellow-400 w-fit p-2 font-semibold mx-auto md:mx-5">New</p>
                <h1 class="text-3xl md:mx-5">Surface Laptop Studio</h1>
                <p class="w-3/4 mx-5 text-center md:text-left ">Flex your creative muscle on the most powerful
                    Surface Laptop. Now available with Windows 11.</p>
                <button class="shopBtn p-2 m-5 bg-black text-white font-semibold md:mx-5"> Shop Now </button>
            </div>
            <div class="right">
                <img src="/suface.webp" alt="Surface" class=" md:w-[120rem]">
            </div>
        </div>
        <div class="promo space-y-3 md:flex md:justify-center md:mt-14">
            <div class="promoItem flex items-center m-4 space-x-2 md:block md:w-40 md:text-center">
                <img src="/4squares.png" alt="" class="h-5 md:h-12 md:ml-14">
                <div class="font-semibold ">Choose your Microsoft 365 </div>
            </div>
            <div class="promoItem flex items-center m-4 space-x-2 md:block md:w-40 md:text-center">
                <img src="/laptopPNG.webp" alt="" class="h-5 md:h-12 md:ml-14">
                <div class="font-semibold ">Explore Surface devices </div>
            </div>
            <div class="promoItem flex items-center m-4 space-x-2 md:block md:w-40 md:text-center">
                <img src="/PNGxbox.webp" alt="" class="h-5 md:h-12 md:ml-14">
                <div class="font-semibold ">Buy Xbox games </div>
            </div>
            <div class="promoItem flex items-center m-4 space-x-2 md:block md:w-40 md:text-center">
                <img src="/4squares.png" alt="" class="h-5 md:h-12 md:ml-14">
                <div class="font-semibold ">Get Windows 11 </div>
            </div>
        </div>
    </div>
</body>
</html>
